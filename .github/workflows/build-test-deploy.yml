name: Build, Test and Deploy

on:
  push:
    branches: ["main"]

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    container:
      image: node:23-alpine
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies and build frontend
        working-directory: statletics-frontend
        run: |
          npm ci
          npm run build

  backend-build:
    runs-on: ubuntu-latest
    container:
      image: python:3.13.2-slim
    steps:
      - uses: actions/checkout@v3
      - name: Install backend dependencies
        working-directory: statletics-backend
        run: |
            apt-get update && \
            apt-get install -y --no-install-recommends build-essential curl && \
            rm -rf /var/lib/apt/lists/* && \
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --no-modify-path && \
            export PATH="$HOME/.cargo/bin:$PATH" && \
            pip install --upgrade pip && \
            pip install --no-cache-dir -r requirements.txt
      - name: Check installed packages
        working-directory: statletics-backend
        run: pip check

  deploy:
    needs: [frontend-build, backend-build]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3      
      
      - name: Synchronize repository to deployment directory
        run: |
          rsync -av --delete --exclude='.env' "$GITHUB_WORKSPACE/" "/home/timnuc/Documents/statleticsv2/statletics/"
      
      - name: Launch containers locally
        run: |
          cd /home/timnuc/Documents/statleticsv2/statletics
          docker compose pull
          docker compose down       # ArrÃªte et supprime les anciens conteneurs
          docker compose up -d --build


