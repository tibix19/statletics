services:
  statletics-frontend:
    build:
      context: ./statletics-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - statletics-backend

  statletics-backend:
    build:
      context: ./statletics-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:8.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
